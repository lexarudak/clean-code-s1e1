<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <label class="add-section__title title" for="new-task-input">Add Item</label>
        <div class="add-section__body">
          <input class="add-section__input task-text input-text"
                 type="text"
                 id="new-task-input">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="todo-list">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label task-text">Pay Bills</label>
          <input class="task-list__input task-text input-text" type="text">
          <button class="task-list__edit button">Edit</button>
          <button class="task-list__remove button"><img class="task-list__remove-img" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="task-list__item  task-list__item_edit">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label task-text">Go Shopping</label>
          <input class="task-list__input task-text input-text" type="text" value="Go shopping">
          <button class="task-list__edit button">Save</button>
          <button class="task-list__remove button"><img class="task-list__remove-img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list done-task-list" id="done-list">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__label task-text">See the Doctor</label>
          <input class="task-list__input task-text input-text" type="text">
          <button class="task-list__edit button">Edit</button>
          <button class="task-list__remove button"><img class="task-list__remove-img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>

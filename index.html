<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="top-section-for-adding-element-to-list">
        <label class="add-section__title title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class=".add-section__input-text task input-text" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label task">Pay Bills</label>
          <input class="task-list__text task input-text" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="task-list__remove-img" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="task-list__item  task-list__item_edit">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label task">Go Shopping</label>
          <input class="task-list__text task input-text" type="text" value="Go Shopping">
          <button class="edit button">Save</button>
          <button class="delete button"><img class="task-list__remove-img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list__item done-task-list">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__label task">See the Doctor</label>
          <input class="task-list__text task input-text" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="task-list__remove-img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
